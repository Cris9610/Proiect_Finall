{% extends 'base.html' %}
<!DOCTYPE html>
{% block title %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <style>

body{margin-top:20px;}


    </style>
</head>
{% endblock %}

{% block content %}
<body>
<div class="container bootstrap snippets bootdey">
    <h1>Edit Profile</h1>
      <hr>
	<div class="row">
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <div class="alert alert-info alert-dismissable">
          <a class="panel-close close" data-dismiss="alert">Ã—</a>
          <i class="fa fa-coffee"></i>
          Here you can <strong>edit your profile</strong>.
        </div>
        <h3>Personal info</h3>

        <form class="form-horizontal" role="form" method="post" action="{% url 'users:editprofile' %}">
           {% csrf_token %}

          <div class="form-group">
            <label class="col-lg-3 control-label">First name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{ user.first_name }}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Last name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{ user.last_name }}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Company:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{ user.company }}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Phone No.</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value=" {{ user.phone_no }}">
            </div>
          </div>
          </div><div></div>
          <input class="w3-button w3-black w3-padding-large w3-large w3-margin-top" type="submit" value="Update" />
    </div>
       </form>
      </div>
  </div>
</div>


<hr>

</body>
{% endblock %}
</html>
