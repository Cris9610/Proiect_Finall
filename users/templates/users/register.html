{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Register user</title>


<style>

.container {
	box-sizing: border-box;
	height: 500px;
	display: flex;
	align-items: center;
	justify-content: center;
	border-radius: 20px;
	padding: 460px;

}

form {
  background: linear-gradient(180deg,grey,grey,black);
  border-radius: 20px;
  box-sizing: border-box;
  height: 900px;
  padding: 25px;
  width: 350px;

}

.title {
  color: black;
  font-family: sans-serif;
  font-size: 36px;
  font-weight: 600;
  margin-top: 10px;
  margin-bottom: 50px;
}

.subtitle {
  color: black;
  font-family: sans-serif;
  font-size: 20px;
  font-weight: 600;
  margin-top: 10px;
}

.input-container {

  height: 50px;
  position: relative;
  width: 100%;
  color: white
}

.ic2 {
  margin-top: 15px;
}

.input {
  background-color: #303245;
  border-radius: 12px;
  border: 0;
  box-sizing: border-box;
  color: #eee;
  font-size: 18px;
  height: 100%;
  outline: 0;
  padding: 4px 20px ;
  width: 100%;

}


.submit {
  border-radius: 12px;
  border: 0;
  box-sizing: border-box;
  cursor: pointer;
  font-size: 20px;
  height: 50px;
  margin-top: 750px;
  outline: 0;
  text-align: center;
  width: 100%;

}

</style>

{% endblock %}

{% block content %}

<div class="title d-flex justify-content-center ">Inregistrare</div>
<div class="subtitle d-flex justify-content-center">Creati-va un cont!</div>

<div class="container">
<form action="{% url 'users:register' %}" method="post">
	        {% csrf_token %}

            <div class="input-container">
	        {{ form }}
            </div>

	        <input type="submit" class="submit w3-button w3-black w3-padding-large w3-large " value="Register"/>
	</form>
</div>

{% endblock %}
